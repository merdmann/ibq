    <div class="container">
        <div class="col-md-4">
                <input type="checkbox" name="party" value="Democrat">Democrat
                <input type="checkbox" name="party" value="Republican">Republican
                <input type="checkbox" name="party" value="Independant">Independent

                <select id="states">
                </select>
        </div> 
    </div>

    <div id="app">
        <table>
            <thead class="thead-dark">
                <th >Members</th>
                <th >Name</th>
                <th >Party</th>
                <th >votes_with_pct</th>
                <th >State</th>
                <th >Homepage</th>
            </thead>
            <tbody>
            <tr v-for="item in results">
                <!-- <td>{{ item.first_name + " " + item.last_name}}</td> -->
                <td>{{properName(item)}}</td>
                <td>{{item.party}} </td>
                <td>{{item.votes_with_pct}}</td>
                <td>{{item.state}}</td>
                <td>{{item.url}}</td>
            </tr>
            </tbody>
        </table>
    </div>
